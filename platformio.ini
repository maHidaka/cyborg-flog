[env:esp32s3]
platform = espressif32
framework = arduino
board = esp32-s3-devkitc-1
build_flags = 

  -D ARDUINO_USB_MODE
monitor_speed = 115200
lib_deps = adafruit/Adafruit NeoPixel@^1.11.0
